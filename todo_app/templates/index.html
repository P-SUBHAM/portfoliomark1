{% extends 'base.html' %}

{% block content %}
<div class="mt-5">
    <h1 class="text-center mb-4">Todo List</h1>
    <form action="{{ url_for('add') }}" method="POST" class="todo-form mb-4">
        <div class="input-group">
            <input type="text" name="content" class="form-control" placeholder="Enter a new todo" required>
            <button type="submit" class="btn btn-primary">Add Todo</button>
        </div>
    </form>
    <div class="todo-list">
        {% for todo in todos %}
        <div class="todo-item card mb-2" data-id="{{ todo.id }}">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input todo-checkbox" type="checkbox" data-id="{{ todo.id }}" {% if todo.completed %}checked{% endif %}>
                    <span class="todo-content {% if todo.completed %}text-decoration-line-through{% endif %}">{{ todo.content }}</span>
                </div>
                <div class="btn-group">
                    <button class="btn btn-sm btn-outline-primary edit-todo">Edit</button>
                    <a href="{{ url_for('delete', todo_id=todo.id) }}" class="btn btn-sm btn-outline-danger delete-todo">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
