<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-neon="on">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="theme-toggle position-fixed top-0 end-0 m-3">
        <button class="btn btn-lg theme-btn mb-2" id="themeToggle" aria-label="Toggle theme">
            <span class="theme-icon fs-4"></span>
        </button>
        <button class="btn btn-lg theme-btn" id="neonToggle" aria-label="Toggle neon">
            <span class="neon-icon fs-4">âš¡</span>
        </button>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
