<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Draw - Static Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="toolbar">
        <button id="pencil">Pencil</button>
        <button id="brush">Brush</button>
        <button id="eraser">Eraser</button>
        <select id="eraser-type">
            <option value="stroke">Stroke Eraser</option>
            <option value="pixel">Pixel Eraser</option>
        </select>
        <input type="color" id="color-picker" value="#000000">
        <button id="oval">Oval</button>
        <button id="rectangle">Rectangle</button>
        <button id="line">Line</button>
        <button id="fill">Fill Color</button>
        <button id="clear">Clear</button>
        <button id="text">Text</button>
    </div>
    <canvas id="drawing-canvas" width="800" height="600"></canvas>
    <div class="visit-count">
        <img src="https://profile-counter.glitch.me/draw.psubham.com/count.svg" alt="Visit Count">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
