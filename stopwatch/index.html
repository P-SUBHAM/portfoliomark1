<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="dark-mode">
    <div class="theme-toggle">
        <button id="themeToggleBtn" class="theme-btn">
            <span class="light-icon">ðŸŒž</span>
            <span class="dark-icon">ðŸŒ™</span>
        </button>
    </div>
    <div class="container">
        <div class="clock">
            <div class="clock-display">
                <span id="hours">00</span>:
                <span id="clock-minutes">00</span>:
                <span id="clock-seconds">00</span>
                <span id="ampm">AM</span>
            </div>
            <div class="clock-controls">
                <select id="timezoneSelect" class="clock-select">
                    <option value="local">Local Time</option>
                    <option value="UTC">UTC</option>
                    <option value="America/New_York">New York</option>
                    <option value="Europe/London">London</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Asia/Kolkata">India</option>
                </select>
                <button id="formatToggle" class="btn clock-btn">24H</button>
            </div>
            <div class="timezone-display">
                <span id="timezone-info">Local Time</span>
            </div>
        </div>
        <div class="stopwatch-container">
            <div class="stopwatch">
                <div class="display">
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>:
                    <span id="milliseconds">00</span>
                </div>
                <div class="controls">
                    <button id="startStopBtn" class="btn">Start</button>
                    <button id="lapBtn" class="btn">Lap</button>
                    <button id="resetBtn" class="btn">Reset</button>
                </div>
                <div class="stopwatch-content">
                    <div class="laps">
                        <ul id="lapsList"></ul>
                    </div>
                    <div class="notes-section">
                        <div class="notes-header">
                            <h3>Quick Notes</h3>
                            <button id="clearNotesBtn" class="btn">Clear</button>
                        </div>
                        <textarea id="notesArea" placeholder="Type your notes here..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
